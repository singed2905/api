version: '3.8'

services:
  geometry-api:
    build: .
    container_name: geometry-calculator-api
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - DEBUG=false
      - MAX_FILE_SIZE=104857600  # 100MB
      - CHUNK_SIZE=1000
      - ALLOWED_ORIGINS=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
    
  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: geometry-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: geometry-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - geometry-api
    restart: unless-stopped

volumes:
  redis_data:

networks:
  default:
    name: geometry-api-network
